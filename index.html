<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChocoX IPA Library</title>

  <style>
    :root {
      --bg: #0d0d0f;
      --card: rgba(28,28,32,0.85);
      --accent: #0a84ff;
      --text: #f5f5f7;
      --subtle: #9ca3af;
      --radius: 18px;
      --shadow: 0 8px 24px rgba(0,0,0,0.4);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 28px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
    }

    #container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 20px 40px;
    }

    /* repo cards */
    #repos {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 18px auto;
      max-width: 800px;
    }

    .repo-card {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--card);
      padding: 12px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      flex-wrap: wrap;
    }

    .repo-card img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      object-fit: cover;
    }

    .repo-info {
      flex: 1;
      min-width: 180px;
    }

    .repo-name {
      font-weight: 700;
    }

    .repo-desc {
      color: var(--subtle);
      font-size: 13px;
      margin-top: 4px;
    }

    .repo-actions {
      display: flex;
      gap: 8px;
    }

    .repo-actions button {
      padding: 8px 10px;
      border-radius: 12px;
      border: 0;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      font-weight: 700;
    }

    .repo-actions button.copy {
      background: #444;
    }

    /* Search bar */
    #searchBar {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 14px auto;
      max-width: 600px;
      gap: 8px;
    }

    #searchBar input {
      flex: 1;
      padding: 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.03);
      color: var(--text);
    }

    #searchBar button#importBtn {
      padding: 0 12px;
      height: 40px;
      border-radius: 12px;
      border: 0;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    /* apps */
    #apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 18px;
      padding: 18px;
      flex: 1;
      max-width: 1100px;
      margin: 18px auto;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon img {
      width: 72px;
      height: 72px;
      border-radius: 14px;
      object-fit: cover;
      margin-bottom: 12px;
    }

    .title {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--subtle);
      font-size: 13px;
      margin-bottom: 8px;
    }

    .meta {
      display: flex;
      gap: 8px;
      font-size: 12px;
      color: var(--subtle);
      margin-bottom: 4px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .meta .version,
    .meta .size {
      font-weight: 500;
      margin-bottom: 0;
    }

    .card .repo-meta {
      font-size: 12px;
      color: var(--subtle);
      font-weight: 500;
      margin-top: 2px;
    }

    .version {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 12px;
    }

    .download {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 14px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }

    #backBtn {
      display: none;
      margin: 8px auto;
      background: #333;
      color: #fff;
      border: 0;
      padding: 10px 16px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
    }

    #toast {
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 10px 16px;
      border-radius: 12px;
      display: none;
      z-index: 9999;
    }

    .loading-line {
      color: #999;
      text-align: center;
      padding: 14px;
    }

    .skeleton {
      background: rgba(255,255,255,0.05);
      height: 100px;
      border-radius: 16px;
      animation: pulse 1.2s infinite;
    }

    /* import */
    #importModal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.55);
      z-index: 10000;
    }

    #importModal .box {
      background: var(--card);
      padding: 22px;
      border-radius: 18px;
      width: min(90%, 420px);
      box-shadow: var(--shadow);
      display: flex;
      gap: 12px;
    }

    #importModal input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.04);
      color: var(--text);
    }

    #importModal button {
      padding: 12px 16px;
      border-radius: 14px;
      border: 0;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    footer {
      text-align: center;
      color: var(--subtle);
      padding: 18px 0;
      margin-top: auto;
    }

    /* mobile */
    @media (max-width: 640px) {
      /* cards */
      .repo-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .repo-actions {
        width: 100%;
        justify-content: flex-start;
        flex-wrap: wrap;
        gap: 6px;
      }

      /* search */
      #searchBar {
        flex-direction: column;
      }
      #searchBar button#importBtn {
        width: 100%;
      }

      /* apps grid */
      #apps {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
        padding: 12px;
      }

      .card {
        padding: 12px;
      }

      .icon img {
        width: 56px;
        height: 56px;
        margin-bottom: 8px;
      }

      .title {
        font-size: 14px;
      }

      .subtitle {
        font-size: 11px;
        margin-bottom: 6px;
      }

      .meta {
        font-size: 11px;
        gap: 6px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 4px;
      }

      .download {
        font-size: 12px;
        padding: 8px 10px;
      }
    }
  </style>
</head>

<body>
  <header><h1>ChocoX IPA Library</h1></header>

  <div id="container">
    <div id="searchBar">
      <input id="searchInput" type="text" placeholder="Search apps…">
      <button id="importBtn" title="Import Personal Repo">+</button>
    </div>
    <div id="repos"></div>
    <button id="backBtn">← Back to Libraries</button>
    <div id="apps"></div>
  </div>

  <div id="toast"></div>

  <footer>© 2026 ChocoX IPA Library - made with ❤️ by @gablilli and @AnotherChocoMilky on GitHub</footer>

  <script>
    const reposArea = document.getElementById('repos');
    const appsArea = document.getElementById('apps');
    const backBtn = document.getElementById('backBtn');
    const searchBar = document.getElementById('searchBar');
    const searchInput = document.getElementById('searchInput');
    const toast = document.getElementById('toast');
    const importBtn = document.getElementById("importBtn");

    let currentApps = [];
    let viewingRepoUrl = null;
    let allAppsIndex = [];
    let filteredApps = [];
    let loaded = 0;
    const proxy = "https://proxy-sooty-ten-88.vercel.app/api/proxy?url=";

    // toast
    function showToast(msg, ms = 1500) {
      toast.textContent = msg;
      toast.style.display = 'block';
      clearTimeout(toast._t);
      toast._t = setTimeout(() => (toast.style.display = 'none'), ms);
    }

    // fetch repo JSON
    const fetchRepo = async (repo) => {
      const url = repo.useProxy ? proxy + encodeURIComponent(repo.url) : repo.url;
      try {
        const r = await fetch(url);
        return await r.json();
      } catch { return null; }
    };

    const loadAllRepos = async (repos) => {
      const results = await Promise.all(repos.map(fetchRepo));
      return results.filter(r => r);
    };

    // Load global repos
    async function loadRepos() {
      reposArea.innerHTML = `<div class="loading-line">Loading libraries…</div>`;
      try {
        const res = await fetch("https://gablilli.github.io/chocomilkyX/back/global-repos.json");
        const globals = await res.json();
        if (!globals.repos || globals.repos.length === 0) {
          reposArea.innerHTML = `<div class="loading-line">No libraries loaded.</div>`;
          return;
        }
        const reposData = await loadAllRepos(globals.repos);
        allAppsIndex = [];
        reposData.forEach(indexRepoApps);
        currentApps = allAppsIndex.slice();
        filteredApps = currentApps.slice();
        loaded = 0;

        let out = "";
        for (let i = 0; i < reposData.length; i++) {
          const data = reposData[i];
          const repoMeta = globals.repos[i];
          const first = (data.apps && data.apps[0]) || {};
          const icon = data.iconURL || first.iconURL || "";
          const name = data.name || first.name || "Unnamed Repo";
          const desc = data.description || first.subtitle || first.localizedDescription || "";
          out += `
            <div class="repo-card" data-url="${repoMeta.url}">
              <img src="${icon}" alt="">
              <div class="repo-info">
                <div class="repo-name">${name}</div>
                <div class="repo-desc">${desc}</div>
              </div>
              <div class="repo-actions">
                <button class="openBtn" data-url="${repoMeta.url}" data-use-proxy="${repoMeta.useProxy || false}">Open</button>
                <button class="copyBtn" data-url="${repoMeta.url}">Copy URL</button>
              </div>
            </div>
          `;
        }
        reposArea.innerHTML = out;
        searchBar.style.display = "flex"; // always show search
      } catch {
        reposArea.innerHTML = `<div class="loading-line">Failed to load libraries.</div>`;
      }
    }

    // localstorage for personal repos
    function getUserRepos(){return JSON.parse(localStorage.getItem("userRepos")||"[]")}
    function saveUserRepo(r){
      const x=getUserRepos();
      if(!x.find(e=>e.url===r.url)){x.push(r);localStorage.setItem("userRepos",JSON.stringify(x))}
    }
    function removeUserRepo(url){
      localStorage.setItem("userRepos",JSON.stringify(getUserRepos().filter(r=>r.url!==url)))
    }

    // fetch personal repo JSON
    async function fetchUserRepo(url,useProxy=false){
      try{
        const fetchUrl=useProxy?proxy+encodeURIComponent(url):url;
        const res=await fetch(fetchUrl);
        if(!res.ok) throw "";
        const data=await res.json();
        if(!data.apps||!Array.isArray(data.apps)) throw "";
        return data;
      }catch{return null}
    }

    // render single repo card
    function renderRepoCard(repoData,repoUrl,useProxy=true,isUserRepo=true){
      const first=repoData.apps[0]||{};
      const icon=repoData.iconURL||first.iconURL||"";
      const name=repoData.name||first.name||"Unnamed Repo";
      const desc = repoData.description || first.subtitle || first.localizedDescription || "";
      const div=document.createElement("div");
      div.className="repo-card";
      div.dataset.url=repoUrl;
      div.innerHTML=`
        <img src="${icon}">
        <div class="repo-info">
          <div class="repo-name">${name}</div>
          <div class="repo-desc">${desc}</div>
        </div>
        <div class="repo-actions">
          <button class="openBtn" data-url="${repoUrl}" data-use-proxy="${useProxy}">Open</button>
          <button class="copyBtn" data-url="${repoUrl}">Copy</button>
          ${isUserRepo?`<button class="removeBtn">Remove</button>`:""}
        </div>`;
      reposArea.prepend(div);
    }

    // open repo
    async function openRepo(url,useProxy){
      viewingRepoUrl = url;
      searchInput.value = "";
      window.scrollTo({ top: 0 });
      reposArea.style.display="none";
      backBtn.style.display="block";
      appsArea.innerHTML="";
      for(let i=0;i<10;i++){
        const s=document.createElement("div"); s.className="skeleton"; appsArea.appendChild(s);
      }
      try{
        const fetchUrl=useProxy?proxy+encodeURIComponent(url):url;
        const res=await fetch(fetchUrl);
        const repo=await res.json();
        const apps=repo.apps||[];
        currentApps=apps;
        applySearch();
        window.onscroll=()=> {
          if(window.innerHeight+window.scrollY>=document.body.offsetHeight) {
            if(loaded<filteredApps.length) renderNextBatch();
          }
        };
      }catch{
        appsArea.innerHTML=`<div class="loading-line">Error loading repo.</div>`;
      }
    }

    // search + scroll
    function renderNextBatch() {
      const batchSize = 20;
      const nextApps = filteredApps.slice(loaded, loaded + batchSize);
      renderApps(nextApps, loaded > 0, viewingRepoUrl !== null);
      loaded += nextApps.length;
    }

    function applySearch() {
      const q = searchInput.value.toLowerCase();
      const appsToFilter = viewingRepoUrl ? currentApps : allAppsIndex;

      if (!q) {
        if (!viewingRepoUrl) {
          reposArea.style.display = "";
          appsArea.innerHTML = "";
          filteredApps = [];
          loaded = 0;
          window.onscroll = null;
          return;
        }
        filteredApps = appsToFilter.slice();
        loaded = 0;
        appsArea.innerHTML = "";
        renderNextBatch();
        return;
      }

      if (!viewingRepoUrl) reposArea.style.display = "none";

      filteredApps = appsToFilter.filter(app => app.name && app.name.toLowerCase().includes(q));

      loaded = 0;
      appsArea.innerHTML = "";
      renderNextBatch();

      window.onscroll = () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
          if (loaded < filteredApps.length) renderNextBatch();
        }
      };
    }

    let searchTimeout;
    searchInput.addEventListener("input", () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(applySearch, 250);
    });

    // render apps cards
    function renderApps(apps, append = false, showRepo = false) {
      if (!apps || apps.length === 0) {
        if (!append) appsArea.innerHTML = `<div class="loading-line">No apps found.</div>`;
        return;
      }
      if (!append) appsArea.innerHTML = "";

      apps.forEach(app => {
        const latest = (app.versions && app.versions.length) ? app.versions[0] : {};
        const version = latest.version || app.version || "";
        const desc = app.subtitle || app.localizedDescription || latest.localizedDescription || "";
        const downloadURL = app.downloadURL || latest.downloadURL || "#";
        const sizeBytes = latest.size || app.size || 0;
        let sizeText = "Unknown";
        if (sizeBytes > 1024*1024) sizeText = (sizeBytes/(1024*1024)).toFixed(2)+" MB";
        else if (sizeBytes > 1024) sizeText = (sizeBytes/1024).toFixed(2)+" KB";
        else if (sizeBytes > 0) sizeText = sizeBytes+" B";
        const repoNameHtml = app.__repoName ? `<div class="repo-meta">From: ${app.__repoName}</div>` : "";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="icon"><img loading="lazy" src="${app.iconURL || ''}" alt=""></div>
          <div class="title">${app.name || ""}</div>
          <div class="meta">
            ${version ? `<span class="version">v${version}</span>` : ""}
            <span class="size">${sizeText}</span>
          </div>
          ${repoNameHtml}
          <div class="subtitle">${desc}</div>
          <a class="download" href="${downloadURL}" target="_blank" rel="noopener">Download</a>
        `;
        appsArea.appendChild(card);
      });
    }

    // events
    reposArea.addEventListener("click",e=>{
      const btn=e.target.closest(".openBtn");
      if(btn) return openRepo(btn.dataset.url,btn.dataset.useProxy==="true");
    });

    reposArea.addEventListener("click",e=>{
      const btn=e.target.closest(".copyBtn");
      if(btn) return navigator.clipboard.writeText(btn.dataset.url).then(()=>showToast("Copied URL")).catch(()=>alert("Copy failed"));
    });

    reposArea.addEventListener("click",e=>{
      const btn=e.target.closest(".removeBtn");
      if(btn){
        const card=btn.closest(".repo-card");
        removeUserRepo(card.dataset.url);
        card.remove();
        showToast("Repo removed");
      }
    });

    backBtn.addEventListener("click",()=>{
      viewingRepoUrl=null;
      appsArea.innerHTML="";
      reposArea.style.display="";
      backBtn.style.display="none";
      window.onscroll=null;
      filteredApps = [];
      loaded = 0;
    });

    // search!
    function indexRepoApps(repo) {
      if (!repo.apps || !Array.isArray(repo.apps)) return;

      repo.apps.forEach(app => {
        allAppsIndex.push({
          ...app,
          __repoName: repo.name || "Repo"
        });
      });
    }

    // import stuff
    const importModal = document.createElement("div");
    importModal.id = "importModal";
    importModal.style.cssText = `
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10000;
    `;

    importModal.innerHTML = `
      <div class="box" style="
        background: var(--card);
        padding: 20px;
        border-radius: 16px;
        box-shadow: var(--shadow);
        display: flex;
        gap: 10px;
        width: min(90%, 360px);
      ">
        <input id="importModalInput" type="url"
          placeholder="Paste repo JSON URL…"
          style="
            flex:1;
            padding:12px;
            border-radius:12px;
            border:1px solid rgba(255,255,255,0.06);
            background:rgba(255,255,255,0.03);
            color:var(--text)
          ">
        <button id="importModalBtn"
          style="
            padding:12px 16px;
            border-radius:12px;
            border:0;
            background:var(--accent);
            color:#fff;
            font-weight:700;
            cursor:pointer
          ">
          Import
        </button>
      </div>
    `;

    document.body.appendChild(importModal);

    const importModalInput = document.getElementById("importModalInput");
    const importModalBtn = document.getElementById("importModalBtn");

    importModalBtn.addEventListener("click", async () => {
      const url = importModalInput.value.trim();
      if (!url) return;
      showToast("Importing repo…");
      let repo = await fetchUserRepo(url);
      let useProxy = false;
      if (!repo) {
        repo = await fetchUserRepo(url, true);
        useProxy = true;
      }
      if (!repo) {
        showToast("Invalid repo", 2000);
        return;
      }
      renderRepoCard(repo, url, useProxy, true);
      saveUserRepo({ url, useProxy });

      importModalInput.value = "";
      importModal.style.display = "none";
      showToast("Repo imported!");
    });

    importBtn.addEventListener("click", () => {
      importModal.style.display = "flex";
      importModalInput.focus();
    });

    importModal.addEventListener("click", e => {
      if (e.target === importModal) {
        importModal.style.display = "none";
      }
    });

    window.addEventListener("keydown", e => {
      if (e.key === "Escape") {
        importModal.style.display = "none";
      }
    });

    loadRepos().then(() => {
      (async () => {
        for (const r of getUserRepos()) {
          const repo = await fetchUserRepo(r.url, r.useProxy);
          if (repo) {
            renderRepoCard(repo, r.url, r.useProxy, true);
            indexRepoApps(repo);
          }
        }
      })();
    });
  </script>
</body>
</html>
